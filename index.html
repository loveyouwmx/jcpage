<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义图片生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <!-- 左侧：文案管理 -->
        <div class="text-management-panel">
            <h2>文案管理</h2>
            
            <div id="textItems">
                <!-- 文案项将通过JavaScript动态生成 -->
            </div>
            
            <button id="addText">添加文案</button>
        </div>
        
        <!-- 右侧：自定义图片生成器 -->
        <div class="image-generator-panel">
            <h1>自定义图片生成器</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label for="width">宽度 (px):</label>
                    <input type="number" id="width" min="1" value="500">
                </div>
                
                <div class="control-group">
                    <label for="height">高度 (px):</label>
                    <input type="number" id="height" min="1" value="300">
                </div>
                
                <div class="control-group">
                    <label for="color">颜色:</label>
                    <input type="color" id="color" value="#3498db">
                </div>
                
                <div class="control-group">
                    <label for="opacity">透明度: <span id="opacity-value">100</span>%</label>
                    <input type="range" id="opacity" min="0" max="100" value="100">
                </div>
                
                <div class="button-group">
                    <button id="download">下载图片</button>
                </div>
            </div>
            
            <div class="preview-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
